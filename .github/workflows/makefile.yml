name: Azure Python 3.5

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup for Python 3.5
      uses: actions/setup-python@v5
      with:
        python-version: 3.5.10

    - name: Install dependencies
      run: make install

    - name: Lint
      run: make lint

    - name: Test
      run: make test
